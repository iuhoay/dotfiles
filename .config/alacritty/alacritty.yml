# KDE Breeze (Ported from Konsole)
schemes:
  nord: &nord
    # Default colors
    primary:
      background: '#232627'
      foreground: '#fcfcfc'

      dim_foreground: '#eff0f1'
      bright_foreground: '#ffffff'
      dim_background: '#31363b'
      bright_background: '#000000'

    # Normal colors
    normal:
      black: '#232627'
      red: '#ed1515'
      green: '#11d116'
      yellow: '#f67400'
      blue: '#1d99f3'
      magenta: '#9b59b6'
      cyan: '#1abc9c'
      white: '#fcfcfc'

    # Bright colors
    bright:
      black: '#7f8c8d'
      red: '#c0392b'
      green: '#1cdc9a'
      yellow: '#fdbc4b'
      blue: '#3daee9'
      magenta: '#8e44ad'
      cyan: '#16a085'
      white: '#ffffff'

    # Dim colors
    dim:
      black: '#31363b'
      red: '#783228'
      green: '#17a262'
      yellow: '#b65619'
      blue: '#1b668f'
      magenta: '#614a73'
      cyan: '#186c60'
      white: '#63686d'

  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

# colors: *tokyo-night
colors: *tokyo-night-storm
# colors: *nord

font:
  normal:
    family: mononoki Nerd Font
    style: Regular
  bold:
    family: mononoki Nerd Font
    style: Bold
  italic:
    family: mononoki Nerd Font
    style: Italic
  bold_italic:
    family: mononoki Nerd Font
    style: BoldItalic
  size: 11

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux new -s || tmux"

window:
  # decorations: full
  decorations: none
  # opacity: 0.95
